<!DOCTYPE html>
<html>

<head>
	<title>Add Script</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/app.css"> </head>

<body class="p-4">
	<div class="container">
		<h3>Add New Script</h3> {% if error %}
		<div class="alert alert-danger">{{ error }}</div> {% endif %}
		<form method="POST" class="stack-sm">
			<label class="form-label">Script Name (no extension)</label>
			<input type="text" name="name" class="form-control" required>
			<div class="form-text">Will be saved as <code>&lt;name&gt;.py</code>.</div>
			<div class="d-flex gap-2 mt-3 stack-sm">
				<button class="btn btn-success">Create</button> <a href="/" class="btn btn-secondary">Cancel</a> </div>
		</form>
	</div>
</body>

</html>
