<!DOCTYPE html>
<html>

<head>
  <title>Edit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/app.css"> </head>

<body class="p-4">
  <div class="container">
    <h3 class="mb-3">Edit: {{ name }}.py</h3>
    <form method="POST" class="row g-3">
      <div class="col-12 col-md-4">
        <label class="form-label">Cron schedule</label>
        <input type="text" name="schedule" class="form-control" value="{{ schedule }}" placeholder="*/5 * * * * or DISABLED">
        <div class="form-text">Type a cron string or <code>DISABLED</code> to turn off scheduling.</div>
        <!-- Optional: show quick tips as horizontal scroll on mobile -->
        <div class="mt-3 d-flex overflow-auto gap-2">
          <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setCron('* * * * *')">Every min</button>
          <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setCron('0 * * * *')">Hourly</button>
          <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setCron('0 0 * * *')">Daily 00:00</button>
          <button type="button" class="btn btn-outline-secondary btn-sm" onclick="setCron('0 0 * * 0')">Sun 00:00</button>
          <button type="button" class="btn btn-outline-danger btn-sm" onclick="setCron('DISABLED')">Disable</button>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <label class="form-label">Script</label>
        <textarea name="script" rows="18" class="form-control code" spellcheck="false">{{ content }}</textarea>
      </div>
      <div class="col-12 d-flex gap-2 stack-sm">
        <button type="submit" class="btn btn-primary">Save</button> <a href="/" class="btn btn-secondary">Cancel</a> </div>
    </form>
  </div>
  <script>
  function setCron(expr) {
    document.querySelector('input[name="schedule"]').value = expr;
  }
  </script>
  <script>
  document.querySelectorAll('.preset').forEach(btn => {
    btn.addEventListener('click', () => {
      const cron = btn.dataset.cron || '';
      const input = document.querySelector('input[name="schedule"]');
      if(input) input.value = cron;
    });
  });
  </script>
</body>

</html>
