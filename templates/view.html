<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #logbox {
      background:#f9f9f9;
      border:1px solid #ccc;
      padding:10px;
      white-space:pre;
      overflow:auto;
      height:65vh;
      font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }
  </style>
</head>
<body class="p-4">
<div class="container">
  <h3 class="mb-3">Log for {{ name }}.py</h3>

  <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
    <a href="/" class="btn btn-secondary btn-sm">Back</a>
    <button id="btn-refresh" class="btn btn-primary btn-sm">Refresh</button>

    <div class="form-check ms-2">
      <input class="form-check-input" type="checkbox" id="auto" checked />
      <label class="form-check-label" for="auto">Auto-refresh</label>
    </div>

    <div class="d-flex align-items-center ms-2 gap-2">
      <label class="form-label m-0" for="interval">Every</label>
      <select id="interval" class="form-select form-select-sm" style="width:auto;">
        <option value="3000">3s</option>
        <option value="5000" selected>5s</option>
        <option value="10000">10s</option>
        <option value="30000">30s</option>
      </select>
    </div>

    <div class="d-flex align-items-center ms-2 gap-2">
      <label class="form-label m-0" for="lines">Lines</label>
      <input id="lines" type="number" class="form-control form-control-sm" style="width:90px;" value="500" min="50" step="50" />
    </div>

    <div class="form-check ms-2">
      <input class="form-check-input" type="checkbox" id="follow" checked />
      <label class="form-check-label" for="follow">Follow (scroll to bottom)</label>
    </div>

    <button id="btn-bottom" class="btn btn-outline-secondary btn-sm ms-2">Bottom</button>
  </div>

  <div id="logbox" aria-live="polite"></div>
</div>

<script>
  const name_ = {{ name|tojson }};
  const logbox = document.getElementById('logbox');
  const btnRefresh = document.getElementById('btn-refresh');
  const btnBottom = document.getElementById('btn-bottom');
  const chkAuto = document.getElementById('auto');
  const selInterval = document.getElementById('interval');
  const inpLines = document.getElementById('lines');
  const chkFollow = document.getElementById('follow');

  let timer = null;

  async function fetchLog() {
    const lines = Math.max(1, parseInt(inpLines.value || '500', 10));
    const url = `/api/log/${encodeURIComponent(name_)}?lines=${lines}&t=${Date.now()}`;
    try {
      const res = await fetch(url, { cache: 'no-store' });
      const txt = await res.text();
      const atBottom = (logbox.scrollTop + logbox.clientHeight + 5 >= logbox.scrollHeight);
      logbox.textContent = txt || '';
      if (chkFollow.checked || atBottom) {
        logbox.scrollTop = logbox.scrollHeight;
      }
    } catch (e) {
      logbox.textContent = `Error fetching log: ${e}`;
    }
  }

  function startAuto() {
    stopAuto();
    timer = setInterval(fetchLog, parseInt(selInterval.value, 10));
  }
  function stopAuto() {
    if (timer) clearInterval(timer);
    timer = null;
  }

  // Event wiring
  btnRefresh.addEventListener('click', fetchLog);
  btnBottom.addEventListener('click', () => { logbox.scrollTop = logbox.scrollHeight; });
  chkAuto.addEventListener('change', () => chkAuto.checked ? startAuto() : stopAuto());
  selInterval.addEventListener('change', () => { if (chkAuto.checked) startAuto(); });
  inpLines.addEventListener('change', fetchLog);

  // Initial load: enable auto-refresh by default
  fetchLog();
  startAuto();

  // Optional: pause when tab hidden, resume when visible
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      stopAuto();
    } else if (chkAuto.checked) {
      startAuto();
      fetchLog();
    }
  });
</script>
</body>
</html>
