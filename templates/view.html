<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/app.css">
  <style>
  :root {
    /* default font size for logs */
    --log-font-size: 13px;
    --log-line-height: 1.35;
  }
  
  #logbox {
    background: #f9f9f9;
    border: 1px solid #ccc;
    padding: 10px;
    white-space: pre;
    /* keeps log alignment */
    overflow: auto;
    height: 70svh;
    /* responsive viewport height */
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    font-size: var(--log-font-size);
    line-height: var(--log-line-height);
  }
  
  @media (max-width: 576px) {
    #logbox {
      height: 70svh;
    }
    /* stays readable on phones */
    .btn,
    .form-control,
    .form-select {
      min-height: 44px;
    }
    /* tappable */
  }
  </style>
</head>

<body class="p-4">
  <div class="container">
    <div class="d-flex align-items-center justify-content-between flex-wrap mb-3">
      <h3 class="mb-0">Log for {{ name }}.py</h3> <a href="/" class="btn btn-secondary btn-sm ms-auto d-inline-flex align-items-center">Back</a> </div>
    <!-- CONTROLS -->
    <div class="controls py-2 mb-2">
      <div class="d-flex flex-wrap align-items-center gap-2">
        <button id="btn-refresh" class="btn btn-primary btn-sm">Refresh</button>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="auto" checked>
          <label class="form-check-label" for="auto">Auto</label>
        </div>
        <label class="m-0">Every</label>
        <select id="interval" class="form-select form-select-sm" style="width:auto;">
          <option value="3000">3s</option>
          <option value="5000" selected>5s</option>
          <option value="10000">10s</option>
          <option value="30000">30s</option>
        </select>
        <label class="m-0">Lines</label>
        <input id="lines" type="number" class="form-control form-control-sm" style="width:90px;" value="500" min="50" step="50" />
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="follow" checked>
          <label class="form-check-label" for="follow">Follow</label>
        </div>
        <button id="btn-bottom" class="btn btn-outline-secondary btn-sm">Bottom</button>
        <div class="btn-group btn-group-sm" role="group" aria-label="Font size">
          <button type="button" class="btn btn-outline-secondary fs-btn" data-size="11px">S</button>
          <button type="button" class="btn btn-outline-secondary fs-btn active" data-size="13px">M</button>
          <button type="button" class="btn btn-outline-secondary fs-btn" data-size="16px">L</button>
        </div>
      </div>
    </div>
    <div id="logbox" aria-live="polite"></div>
  </div>
  <script>
  const name_ = {
    {
      name | tojson
    }
  };
  const logbox = document.getElementById('logbox');
  const btnRefresh = document.getElementById('btn-refresh');
  const btnBottom = document.getElementById('btn-bottom');
  const chkAuto = document.getElementById('auto');
  const selInterval = document.getElementById('interval');
  const inpLines = document.getElementById('lines');
  const chkFollow = document.getElementById('follow');
  let timer = null;
  async function fetchLog() {
    const lines = Math.max(1, parseInt(inpLines.value || '500', 10));
    const url = `/api/log/${encodeURIComponent(name_)}?lines=${lines}&t=${Date.now()}`;
    try {
      const res = await fetch(url, {
        cache: 'no-store'
      });
      const txt = await res.text();
      const atBottom = (logbox.scrollTop + logbox.clientHeight + 5 >= logbox.scrollHeight);
      logbox.textContent = txt || '';
      if(chkFollow.checked || atBottom) {
        logbox.scrollTop = logbox.scrollHeight;
      }
    } catch(e) {
      logbox.textContent = `Error fetching log: ${e}`;
    }
  }

  function startAuto() {
    stopAuto();
    timer = setInterval(fetchLog, parseInt(selInterval.value, 10));
  }

  function stopAuto() {
    if(timer) clearInterval(timer);
    timer = null;
  }
  // Event wiring
  btnRefresh.addEventListener('click', fetchLog);
  btnBottom.addEventListener('click', () => {
    logbox.scrollTop = logbox.scrollHeight;
  });
  chkAuto.addEventListener('change', () => chkAuto.checked ? startAuto() : stopAuto());
  selInterval.addEventListener('change', () => {
    if(chkAuto.checked) startAuto();
  });
  inpLines.addEventListener('change', fetchLog);
  // Initial load: enable auto-refresh by default
  fetchLog();
  startAuto();
  // Optional: pause when tab hidden, resume when visible
  document.addEventListener('visibilitychange', () => {
    if(document.hidden) {
      stopAuto();
    } else if(chkAuto.checked) {
      startAuto();
      fetchLog();
    }
  });
  </script>
  <script>
  (function() {
    const KEY = 'logFontSize';
    const defaultSize = '13px';
    const btns = document.querySelectorAll('.fs-btn');

    function setSize(px) {
      document.documentElement.style.setProperty('--log-font-size', px);
      // update button active state
      btns.forEach(b => b.classList.toggle('active', b.dataset.size === px));
    }
    // load saved preference
    const saved = localStorage.getItem(KEY);
    setSize(saved || defaultSize);
    // wire buttons
    btns.forEach(btn => {
      btn.addEventListener('click', () => {
        const px = btn.dataset.size || defaultSize;
        setSize(px);
        localStorage.setItem(KEY, px);
      });
    });
  })();
  </script>
</body>

</html>
