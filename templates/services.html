<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Service Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #logbox {
      background:#f9f9f9;
      border:1px solid #ccc;
      padding:10px;
      white-space:pre;
      overflow:auto;
      height:65vh;
      font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }
  </style>
</head>
<body class="p-4">
<div class="container">
  <div class="d-flex align-items-center mb-3">
    <h3 class="mb-0">Service Logs</h3>
    <a href="/" class="btn btn-secondary btn-sm ms-auto">Back</a>
  </div>

  <!-- One compact toolbar row -->
  <div class="d-flex align-items-center flex-wrap gap-2 mb-3">
    <div class="d-flex align-items-center gap-2">
      <label for="service" class="form-label mb-0">Choose a Service:</label>
      <select id="service" class="form-select form-select-sm" style="width:auto; min-width: 260px;">
        <option value="" selected disabled>Loading…</option>
      </select>
      <button id="btn-refresh" class="btn btn-primary btn-sm">Refresh</button>
    </div>

    <div class="form-check ms-2">
      <input class="form-check-input" type="checkbox" id="auto" checked />
      <label class="form-check-label" for="auto">Auto-refresh</label>
    </div>

    <div class="d-flex align-items-center gap-2">
      <label for="interval" class="form-label mb-0">Every</label>
      <select id="interval" class="form-select form-select-sm" style="width:auto;">
        <option value="3000">3s</option>
        <option value="5000" selected>5s</option>
        <option value="10000">10s</option>
        <option value="30000">30s</option>
      </select>
    </div>

    <div class="d-flex align-items-center gap-2">
      <label for="lines" class="form-label mb-0">Lines</label>
      <input id="lines" type="number" class="form-control form-control-sm" style="width:90px;" value="500" min="50" step="50" />
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="follow" checked />
      <label class="form-check-label" for="follow">Follow</label>
    </div>

    <button id="btn-bottom" class="btn btn-outline-secondary btn-sm">Bottom</button>
  </div>

  <div class="mt-3" id="logbox" aria-live="polite"></div>
</div>

<script>
  const selService = document.getElementById('service');
  const logbox = document.getElementById('logbox');
  const btnRefresh = document.getElementById('btn-refresh');
  const btnBottom = document.getElementById('btn-bottom');
  const chkAuto = document.getElementById('auto');
  const selInterval = document.getElementById('interval');
  const inpLines = document.getElementById('lines');
  const chkFollow = document.getElementById('follow');

  let timer = null;

  async function loadServices() {
    selService.innerHTML = '<option disabled selected>Loading…</option>';
    try {
      const res = await fetch('/api/services', { cache: 'no-store' });
      const list = await res.json();
      if (!Array.isArray(list) || list.length === 0) {
        selService.innerHTML = '<option disabled selected>No related services found</option>';
        return;
      }
      selService.innerHTML = '';
      for (const u of list) {
        const opt = document.createElement('option');
        opt.value = u;
        opt.textContent = u;
        selService.appendChild(opt);
      }
    } catch (e) {
      selService.innerHTML = '<option disabled selected>Error loading services</option>';
    }
  }

  async function fetchLog() {
    const unit = selService.value;
    if (!unit) return;
    const lines = Math.max(1, parseInt(inpLines.value || '500', 10));
    const url = `/api/service-log/${encodeURIComponent(unit)}?lines=${lines}&t=${Date.now()}`;
    try {
      const res = await fetch(url, { cache: 'no-store' });
      const txt = await res.text();
      const atBottom = (logbox.scrollTop + logbox.clientHeight + 5 >= logbox.scrollHeight);
      logbox.textContent = txt || '';
      if (chkFollow.checked || atBottom) {
        logbox.scrollTop = logbox.scrollHeight;
      }
    } catch (e) {
      logbox.textContent = `Error fetching service log: ${e}`;
    }
  }

  function startAuto(){ stopAuto(); timer = setInterval(fetchLog, parseInt(selInterval.value,10)); }
  function stopAuto(){ if (timer) clearInterval(timer); timer = null; }

  // Events
  btnRefresh.addEventListener('click', fetchLog);
  btnBottom.addEventListener('click', () => { logbox.scrollTop = logbox.scrollHeight; });
  chkAuto.addEventListener('change', () => chkAuto.checked ? startAuto() : stopAuto());
  selInterval.addEventListener('change', () => { if (chkAuto.checked) startAuto(); });
  inpLines.addEventListener('change', fetchLog);
  selService.addEventListener('change', fetchLog);

  // Init
  (async () => {
    await loadServices();
    // Select first service automatically (if any)
    if (selService.options.length && !selService.value) {
      selService.selectedIndex = 0;
    }
    fetchLog();
    startAuto();
  })();

  // Optional: pause timers when tab hidden
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) stopAuto();
    else if (chkAuto.checked) { startAuto(); fetchLog(); }
  });
</script>
</body>
</html>
